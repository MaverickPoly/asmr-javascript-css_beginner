<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero section</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section class="hero" id="hero">
        <div class="left-info">
            <h1>Put people first</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur tincidunt, ex in consectetur tincidunt, quam urna lobortis velit, vel consectetur neque nisi in.</p>
            <div class="input-box">
                <input type="text" class="input" placeholder="Enter work email" />
                <button class="btn">
                    Book a demo
                </button>
            </div>
            <div class="stats-box">
                <div class="daily-activity">
                    <h2 class="title">75.2%</h2>
                    <span class="subtitle">Average daily activity</span>
                </div>
                <div class="daily-users">
                    <h2 class="title">~20k</h2>
                    <span class="subtitle">Average daily users</span>
                </div>
            </div>
            <div class="rating-box">
                <div class="stars">
                    <span class="star">⭐</span>
                    <span class="star">⭐</span>
                    <span class="star">⭐</span>
                    <span class="star">⭐</span>
                    <span class="star">⭐</span>
                </div>
                <h4 class="star-count">4.5</h4>
                <p class="description">Average user rating</p>
            </div>
        </div>
        <div class="img-box">
            <img src="hero-img.png" alt="hero-image" />
        </div>
    </section>
</body>
</html>
