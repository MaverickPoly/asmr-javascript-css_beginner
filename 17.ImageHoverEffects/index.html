<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Hover effects</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="image-container">
  <img src="urus.png" alt="Zoom-in Image" class="zoom-in" />
</div>
<div class="image-container">
  <img src="urus.png" alt="Grayscale Image" class="grayscale" />
</div>
<div class="image-container">
  <img src="urus.png" alt="Overlay Text Image" />
  <div class="overlay-text">Lambo Urus</div>
</div>
<div class="image-container">
  <img src="urus.png" alt="Content slide down Image" />
  <div class="content-up">
    <h2>Slide down</h2>
    <p>Content slide down image container.</p>
  </div>
</div>
</body>
</html>
