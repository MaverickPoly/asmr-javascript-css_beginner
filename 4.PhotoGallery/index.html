<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="grid">
      <img src="images/turkey.png" alt="turkey" class="scale"/>
      <img src="images/china.png" alt="china" class="border" />
      <img src="images/thailand.png" alt="thailand" class="bright"/>
      <img src="images/indonesia.png" alt="indonesia" class="opacity"/>
      <img src="images/dubai.png" alt="dubai" class="rotate"/>
      <img src="images/russia.png" alt="russia" class="shadow"/>
    </div>
</body>
</html>
