<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Simple</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<section class="hero" id="hero">
    <div class="absolute-bg">
        <svg
                class="svg-pattern"
                aria-hidden="true"
        >
            <defs>
                <pattern id="e813992c-7d03-4cc4-a2bd-151760b470a0" width="200" height="200" x="0" y="0" patternUnits="userSpaceOnUse">
                    <path d="M100 200V0.5M0.5 0.5H200" fill="none" stroke="currentColor" />
                </pattern>
            </defs>
            <rect
                    class="pattern-rect"
                    width="100%"
                    height="100%"
                    fill="url(#e813992c-7d03-4cc4-a2bd-151760b470a0)"
            />
        </svg>
    </div>
    <div class="container">
        <h3 class="header">
            Pre-built method for <br/>
            <span>Payment Performance</span>
        </h3>
        <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid,
            hic accusantium. Modi eveniet tempora quam, reiciendis quia ducimus quod
        </p>
        <div class="input-box">
            <input type="text" class="input" placeholder="Join Web 3 Community"/>
            <button class="btn">Try now</button>
        </div>
        <div class="more-box">
            <p>
                Try our demo dashboard now -
                <a href="#">Learn more</a>
                &rightarrow;
            </p>
        </div>
    </div>
    <img src="image.png" alt="hero-image" />
</section>
</body>
</html>
